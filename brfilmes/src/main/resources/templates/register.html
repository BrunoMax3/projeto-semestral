<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Filmes - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Elementos cinematográficos no fundo -->
<div class="cinema-elements">
    <!-- Gerado via JavaScript -->
</div>

<!-- Gradiente sobreposto -->
<div class="background-gradient"></div>

<div class="container">
    <div class="register-container">
        <div class="logo">BR FILMES</div>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form action="/register" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>Já tem uma conta? <a th:href="@{/login}" class="text-danger">Faça login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cinema-effects.js"></script>
</body>
</html>
